<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="title">
            <h1>Etch-A-Sketch: Draw Anything</h1>
        </div>
        <div id="grid-container">
        </div>
        <div id="options">
            <button class="option" id="black">Black</button>
            <button class="option" id="grey">Grey</button>
            <button class="option" id="random">Rainbow</button>
            <button class="option" id="gradient">Gradient</button>
            <button class="option" id="eraser">Eraser</button>
            <button class="option" id="clear">Clear Drawing</button>
        </div>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
